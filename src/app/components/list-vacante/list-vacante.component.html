<div class="card mx-auto" style="width: 90%;">
    <div class="card-body">
        <h3>Lista de vacantes de la empresa</h3>
        <h5 *ngIf="vacantes.length==0" class="mt-3">No hay datos para mostrar</h5>
        <table *ngIf="vacantes.length>0" class="table text-center mx-auto">
            <app-spinner *ngIf="loading"></app-spinner>
            <thead>
                <tr>
                    <th>√Årea</th>
                    <th>Puesto</th>
                    <th>Salario</th>
                    <th>Actividades</th>
                    <th>Empresa</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
         
                <tr  *ngFor="let vacante of vacantes">
                    <td>{{vacante.area}}</td>
                    <td>{{vacante.puesto}}</td>
                    <td>{{vacante.salario | currency}}</td>
                    <td>{{vacante.actividades}}</td>
                    <td>{{vacante.empresa}}</td>

                    <td>
                        <a [routerLink]="['/edit/',vacante.id]" class="btn btn-success" >editar</a>
                        <a (click)="deleteVacante(vacante.id)" class="btn btn-danger ms-2" >eliminar</a>
                    </td>
                </tr>
                    
          
            </tbody>
        </table>
    </div>
</div>
