
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a routerLink="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img style="width:150px" src="https://f.hubspotusercontent30.net/hubfs/19492734/__hs-marketplace__/QX_Logo.jpeg" alt="">
        </a>
  
        <ul *ngIf="(loggedIn$ | async)"  class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a routerLink="/list" class="nav-link px-2 ">Vacantes registradas</a></li>
          <li><a routerLink="/create"class="nav-link px-2 ">Crear nueva vacante</a></li>
          <li><a routerLink="/postulados"class="nav-link px-2">Postulados</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
        <a *ngIf="(loggedIn$ | async)" (click)="logOut()" class="btn btn-outline-primary me-2">Cerrar sesión</a>
        <a *ngIf="!(loggedIn$ | async)" routerLink="/login" class="btn btn-outline-primary me-2 mb-1">Inicio sesión</a>
        <a *ngIf="!(loggedIn$ | async)" routerLink="/register" class="btn btn-primary me-2">Registrarse</a>
        </div>
      </header>
