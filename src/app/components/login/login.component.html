<div class="wrapper">
  <app-spinner *ngIf="loading"></app-spinner>
  <div class="body" *ngIf="!loading">
        <img class="logo" src="../../../assets/img/login.png" alt="login">
    
    
    <form [formGroup]="loginUser" (ngSubmit)="login()">
        <h1 class="text-center mb-3">Inicio de sesión</h1>
        <div class="form-floating mb-3">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo</label>
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="btn btn-primary btn-lg mt-3" type="submit">
                Ingresar
          </button>
          <p class="mt-3">¿No tienes cuenta? <a routerLink="/register">Registrate</a></p>
          <a class="mt-3" routerLink="/recover-password">Recuperar contraseña</a>
    </form>
</div>
</div>
